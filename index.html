<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">User</div>
      <div class="badge" id="comp-label">Ollie</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="p">
        <img src="img/icons8-hand-100.png" alt="Paper" />
      </div>
      <div class="choice" id="r">
        <img src="img/icons8-hand-rock-100.png" alt="Rock" />
      </div>
      <div class="choice" id="s">
        <img src="img/icons8-hand-scissors-100.png" alt="Scissors" />
      </div>
    </div>
    <p id="action-message">Make Your Move!</p>
    <script src="app.js"></script>
  </body>
</html>
